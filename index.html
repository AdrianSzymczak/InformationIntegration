<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>InformationIntegration by Facundo and Adrian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">    
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
	  google.charts.load("current", {packages:['table']});
	  google.charts.load("current", {packages:['motionchart']});
      google.charts.setOnLoadCallback(drawVisualization);

	  function drawVisualization() {
	  
	  		google.visualization.drawChart({
			"containerId": "chart_div",
			"dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
			"query":"SELECT 'name', 'Year', 'indicator-1', 'indicator-2', 'incomeGroup', 'region', 'indicator-3', 'indicator-4', 'indicator-5', 'indicator-6', 'indicator-7', 'indicator-8', 'indicator-9', 'indicator-10', 'indicator-11', 'indicator-12', 'indicator-13', 'indicator-14', 'indicator-15', 'indicator-16', 'indicator-17', 'indicator-18', 'indicator-19', 'indicator-20' FROM " +
					"1Y1PzV_yd6eyMItLMZbN46hgssoBakckb9jCfu5Ft" + " WHERE 'Year' > 2000 " ,
			"refreshInterval": 900,
			"chartType": "MotionChart",
			"options": {
			width: 1300,
			height: 700
			}
		});
		
		google.visualization.drawChart({
			"containerId": "countries_div",
			"dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
			"query":"SELECT 'iso', 'name', 'incomeGroup', 'region' FROM " +
					"12fp5zubxr-LnJZ9yFFqwYpk6Mh8V_3_RhB2GYAXK",
			"chartType": "Table",
			"options": {
			width: 1300,
			height: 700
			}
		});
		
				google.visualization.drawChart({
			"containerId": "indicators_div",
			"dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
			"query":"SELECT 'id', 'code', 'notes', 'description', 'source' FROM " +
					"1l-4ynsIlbDN4fMYBJWGDL0FXV3Nn-4SbTm0XQtKy" + " WHERE 'id' < 21 " ,
			"chartType": "Table",
			"options": {
			width: 1300,
			height: 700
			}
		});
		
		}
    </script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Information Integration</h1>
      <h2 class="project-tagline">Explore data about the world</h2>
      <a href="https://github.com/AdrianSzymczak/InformationIntegration" class="btn">View on GitHub</a>
      <a href="https://github.com/AdrianSzymczak/InformationIntegration/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/AdrianSzymczak/InformationIntegration/tarball/master" class="btn">Download .tar.gz</a>
    </section>
		<h3 style="text-align: center; margin: 0 auto;">Chart</h3>
		<div id="chart_div" style="margin: 0 auto; width: 1300px; height: 700px;"></div>  
		<h3 style="text-align: center; margin: 0 auto;">Countries</h3>
		<div id="countries_div" style="margin: 0 auto; width: 1300px; height: 700px;"></div>  
		<h3 style="text-align: center; margin: 0 auto;">>Indicators</h3>
		<div id="indicators_div" style="margin: 0 auto; width: 1300px; height: 700px;"></div>  
  </body>
</html>
