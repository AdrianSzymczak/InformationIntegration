<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>InformationIntegration by Facundo and Adrian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">    
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
	  google.charts.load("current", {packages:['table']});
      google.charts.setOnLoadCallback(drawVisualization);
	
		function drawVisualization() {
		google.visualization.drawChart({
			"containerId": "indicators_div",
			"dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
			"query":"SELECT 'id', 'code', 'notes', 'description', 'units', 'scale', 'source', 'countryNotes' FROM " +
					"1l-4ynsIlbDN4fMYBJWGDL0FXV3Nn-4SbTm0XQtKy",
			"chartType": "Table",
			"options": {
			width: 1300,
			height: 700
			}
		});
		}
    </script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Information Integration</h1>
      <h2 class="project-tagline">Explore data about the world</h2>
      <a href="https://github.com/AdrianSzymczak/InformationIntegration" class="btn">View on GitHub</a>
      <a href="https://github.com/AdrianSzymczak/InformationIntegration/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/AdrianSzymczak/InformationIntegration/tarball/master" class="btn">Download .tar.gz</a>
    </section>
	<div id="countries_div" style="margin: 0 auto; width: 1300px; height: 700px;"></div>  
	<div id="indicators_div" style="margin: 0 auto; width: 1300px; height: 700px;"></div>  
  </body>
</html>
