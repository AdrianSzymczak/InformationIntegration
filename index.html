<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>InformationIntegration by Facundo and Adrian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["motionchart"]});
      google.setOnLoadCallback(drawChart);
	  
	  	function drawChart() {
      var queryString = encodeURIComponent('SELECT A, B, C, D, E');
      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1uwFFxkyOUUyZVir-rOKiB_jMBUSE3G98Y6YH9RA2ouo/gviz/tq?gid=0&headers=1&tq=' + queryString);
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
      
          var data = response.getDataTable();
        var chart = new google.visualization.MotionChart(document.getElementById('chart_div'));

        chart.draw(data, {width: 1300, height:700});
      }
    </script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Information Integration</h1>
      <h2 class="project-tagline">Explore data about the world</h2>
      <a href="https://github.com/AdrianSzymczak/InformationIntegration" class="btn">View on GitHub</a>
      <a href="https://github.com/AdrianSzymczak/InformationIntegration/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/AdrianSzymczak/InformationIntegration/tarball/master" class="btn">Download .tar.gz</a>
    </section>
	<div id="chart_div" style="margin: 0 auto; width: 1300px; height: 700px;"></div>  
  </body>
</html>
